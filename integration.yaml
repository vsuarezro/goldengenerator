# A diferencia del resto de los estados de la República Mexicana, 
# estos municipios en la franja fronteriza norte aplican cambio de horario de verano 
# el segundo domingo de marzo a las 2:00 de la manana
# y termina el primer domingo de noviembre a las 2:00 de la mañana
# https://cenam.mx/hora_oficial/
# https://www.gob.mx/sener/es/articulos/inicia-el-horario-de-verano-en-33-municipios-de-la-franja-fronteriza-norte?idiom=es

# Los 33 municipios fronterizos en donde aplicará el cambio son:
# Baja California: Tijuana, Mexicali, Ensenada, Playa Rosarito y Tecate.
# En Chihuahua: Juárez, Ojinaga, Ascensión, Coyame del Sotol, 
# Guadalupe, Janos, Manuel Benavides y Práxedis G. Guerrero
# En Coahuila: Acuña, Piedras Negras, Guerrero, Hidalgo, 
# Jiménez, Zaragoza, Nava y Ocampo, 
# En Nuevo León: Anáhuac y Los Aldama, 
# En Tamaulipas: Nuevo Laredo, Reynosa, Matamoros, 
# Camargo, Guerrero, Gustavo Díaz Ordaz, 
# Mier, Miguel Alemán, Río Bravo y Valle Hermoso.

